{{- $type := .Values.service.type | default "ClusterIP" | toString }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-CHART_NAME-svc
  labels:
    {{- include "CHART_NAME.labels" . | nindent 4 }}
spec:
  type: {{ $type }}
  ports:
    - port: 80
      targetPort: CHART_NAME
      protocol: TCP
      name: CHART_NAME
  selector:
    {{- include "CHART_NAME.selectorLabels" . | nindent 4 }}
