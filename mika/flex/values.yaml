  # Example:
  # ingress: true
  ingress: false
  # Optional custom configurations to be mounted as a file inside the Jellyfin container.
  # Items: `.mountPath`, `.subPath`, `.config`
  # Example:
  # customConfigs:
  #   # The target path inside the container where the configuration file should be mounted.
  #   # Example:
  #   # mountPath: "/config/config.xml"
  #   - mountPath: ""
  #   # The unique name of the custom configuration file.
  #   # Example:
  #   # subPath: "config.xml"
  #     subPath: ""
  #   # The raw content of the custom configuration file.
  #   # Example:
  #   # config: >-
  #   #   <Config>
  #   #     <BindAddress>*</BindAddress>
  #   #     <Port>8989</Port>
  #   #     <SslPort>9898</SslPort>
  #   #   </Config>
  #     config: ""
  customConfigs: []

# JellyPlex-Watched configurations.
jellyplexWatched:
  # Specifies whether JellyPlex-Watched should be deployed or excluded in case an external JellyPlex-Watched server is used.
  # Example:
  # enabled: true
  enabled: false
  # The verbosity level of the JellyPlex-Watched logs.
  # Default: "info"
  # Example:
  # debugLevel: "debug"
  debugLevel: ""
  # Specifies whether to identify available media files through GUID.
  # Default: "True"
  # Example:
  # generateGUIDs: "False"
  generateGUIDs: ""
  # Specifies whether to identify available media files through file path.
  # Default: "True"
  # Example:
  # generateLocations: "False"
  generateLocations: ""
  # Specifies whether SSL certificate verification should be skipped.
  # Default: "False"
  # Example:
  # sslBypass: "True"
  sslBypass: ""
  # JellyPlex-Watched Jellyfin configurations.
  jellyfin:
    # Specifies whether watch state from Jellyfin should be synchronised to Plex.
    # Default: "True"
    # Example:
    # syncToPlex: "False"
    syncToPlex: ""
    # List of Jellyfin servers to synchronise and their corresponding authentication configurations.
    # Items: `.baseUrl`, `.token`
    # Example:
    # servers:
    #   # The endpoint of the Jellyfin server.
    #   # Example:
    #   # baseUrl: "http://localhost:32400"
    #   - baseUrl: ""
    #   # The issued API key to communicate with the Jellyfin server.
    #   # Note: You may issue the token from Jellyfin through Dashboard > Advanced > Api Keys.
    #   # Example:
    #   # token: "secret"
    #     token: ""
    servers: []
  # JellyPlex-Watched Plex configurations.
  plex:
    # Specifies whether watch state from Plex should be synchronised to Jellyfin.
    # Default: "True"
    # Example:
    # syncToJellyfin: "False"
    syncToJellyfin: ""
    # List of Plex servers to synchronise and their corresponding authentication configurations.
    # Items: `.baseUrl`, `.token`
    # Example:
    # servers:
    #   # The endpoint of the Plex server.
    #   # Example:
    #   # baseUrl: "http://localhost:32400"
    #   - baseUrl: ""
    #   # The acquired authentication token to communicate with the Plex server.
    #   # Note: You may acquire the token from https://support.plex.tv/articles/204059436-finding-an-authentication-token-x-plex-token.
    #   # Example:
    #   # token: "secret"
    #     token: ""
    servers: []
  # The list of media libraries for syncing between the Jellyfin or Plex servers.
  # Items: `.source`, `.target`
  # Example:
  # libraries:
  #   # The name of the source media library.
  #   # Example:
  #   # source: "Plex TV"
  #   - source: ""
  #   # The names of the corresponding media library, separated by a comma.
  #   # Example:
  #   # target: "Jellyfin TV"
  #     target: ""
  libraries: []
  # The list of user account pairs for syncing between the Jellyfin or Plex servers.
  # Items: `.source`, `.target`
  # Example:
  # users:
  #   # The username of the source user account.
  #   # Example:
  #   # source: "plex-user"
  #   - source: ""
  #   # The usernames of the corresponding user account, separated by a comma.
  #   # Example:
  #   # target: "jellyfin-user"
  #     target: ""
  users: []
  # Optional custom configurations to be mounted as a file inside the JellyPlex-Watched container.
  # Items: `.mountPath`, `.subPath`, `.config`
  # Example:
  # customConfigs:
  #   # The target path inside the container where the configuration file should be mounted.
  #   # Example:
  #   # mountPath: "/config/config.xml"
  #   - mountPath: ""
  #   # The unique name of the custom configuration file.
  #   # Example:
  #   # subPath: "config.xml"
  #     subPath: ""
  #   # The raw content of the custom configuration file.
  #   # Example:
  #   # config: >-
  #   #   <Config>
  #   #     <BindAddress>*</BindAddress>
  #   #     <Port>8989</Port>
  #   #     <SslPort>9898</SslPort>
  #   #   </Config>
  #     config: ""
  customConfigs: []

