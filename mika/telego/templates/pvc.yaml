{{- $storage := .Values.pvc.logs.storage | default "10Mi" | toString | quote }}
{{- $storage_class_name := .Values.pvc.logs.storageClassName | default "longhorn" | toString | quote }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-telego-logs-pvc
  labels:
    {{- include "telego.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ $storage }}
  storageClassName: {{ $storage_class_name }}
