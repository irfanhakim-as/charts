apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-telego-svc
  labels:
    {{- include "telego.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: telego
      protocol: TCP
      name: {{ .Release.Name }}-telego
  selector:
    {{- include "telego.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-telego-redis-svc
  labels:
    {{- include "telego.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: {{ .Release.Name }}-telego-redis
  selector:
    {{- include "telego.selectorLabels" . | nindent 4 }}
